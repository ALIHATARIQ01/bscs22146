<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional profile showcasing skills, projects, certifications, and more.">
    <title>Professional Profile</title>
    <meta name="keywords" content="profile, skills, projects, certifications, resume, portfolio">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#certifications">Certifications</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#contact">Contact</a></li>
            <!-- Language Selector -->
            <li>
                <select onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                    <option value="ur">Urdu</option>
                    <option value="fr">French</option>
                </select>
            </li>
        </ul>
    </nav>

    <!-- Content Sections -->
    
    <section id="about">
        <h1>About Me</h1>
        <div id="about-container">
            <div id="profile-picture-container">
                <img src="/home/alihatariq/Documents/assi1/profile-picture.png" alt="Profile Picture" id="profile-picture">
            </div>
            <div id="about-text">
                <p id="about-content"></p>
            </div>
        </div>
        <video id="profile-video" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    

    <section id="skills">
        <h2>Skills</h2>
        <div id="skills-content"></div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul id="projects-list"></ul>
    </section>

    <section id="certifications">
        <h2>Certifications, Awards, and Trainings</h2>
        <ul id="certifications-list"></ul>
    </section>

    <section id="education">
        <h2>Education</h2>
        <ul id="education-list"></ul>
    </section>

     <section id="social-media">
        <h2>Social Media Feed</h2>
        <!--  Embed facebook Feed Example-->
        <a class="facebook-timeline" data-width="300" data-height="400" href="https://facebook.com/[YourfacebookHandle]?ref_src=twsrc%5Etfw">Post by [YourfacebookHandle]</a>
        <script async src="https://platform.facebook.com/widgets.js" charset="utf-8"></script>
    </section> 

    <section id="contact">
        <h2>Contact Me</h2>
        <div id="contact-info"></div>
    </section>

    <!-- JavaScript to Populate Content -->
    <script src="script.js"></script>
</body>
</html>
